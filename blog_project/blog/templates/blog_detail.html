{% extends 'base.html' %}
{% block content %}
    <h1>{{ post.title }}</h1>
    {% if post.image %}
        <img src="{{ post.image.url }}" alt="Blog Image" style="max-width:100%; height:auto;">
    {% endif %}
    <p>{{ post.content }}</p>
    <p><strong>Author:</strong> {{ post.author }}</p>
    <p><strong>Published:</strong> {{ post.created_at }}</p>
    <a href="{% url 'blog_list' %}">Back to List</a>
{% endblock %}
